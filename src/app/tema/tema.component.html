<div class="container-fluid">
  <div class="row bg-dark">
    <div class="col text-white">
      <a routerLink="/home">
        <i
          class="fi fi-sr-angle-circle-left a-icon d-flex align-items-center"
          aria-hidden="true"
          ><p class="text-white mt-3 ml-2">Inicio</p></i
        >
      </a>
      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 light text-center mb-3">
        Consulte todos os temas disponiveis, ou crie um novo
      </h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-3">
          <div class="form-group">
            <input
              [(ngModel)]="tema.descricao"
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Descrição do tema:"
            />
          </div>

          <div class="text-white d-flex justify-content-center">
            <button
              class="btn btn-primary text-white mb-2"
              (click)="cadastrar()"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container d-flex justify-content-center">
  <div
    class="row mt-5 mr-0 ml-0 text-center d-flex justify-content-center"
    (click)="cadastrar()"
  >
    <div class="col-md-12 ml-5">
      <h2>Todos os temas</h2>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table table-responsive-md table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="text-right">Modificações</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let item of listaTemas">
              <th>{{ item.id }}</th>
              <td>{{ item.descricao }}</td>
              <td class="d-flex justify-content-end">
                <button class="btn btn-primary mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
