<div class="container">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Apagar Tema</h1>
        </div>
    </div>


    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-dark">Você tem certeza que deseja apagar esse tema? Todas as posagens relacionadas
                 a ele serão  igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info"> Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-5">
            <button class="btn btn-danger mr-4" routerLink="/tema">Não</button>
            <button class="btn btn-primary" (click)="apagar()">Sim</button>
        </div>
    </div>
</div>
