<div class="container">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Apagar Postagem</h1>
        </div>
    </div>


    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-dark">Você tem certeza que deseja apagar essa Postagem? </h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm text-shadow">
                <div class="card-body mx-auto">
                    
                    <h5 class="card-title m-0">{{ postagem.titulo }}</h5>
                <small class="text-muted">Tema: {{ postagem.tema.descricao}}</small>
                <p class="card-text mt-3">{{ postagem.texto }}</p>
                <p class="card-text">
                  <small class="text-muted">
                    {{ postagem.date | date: "dd/MM/yyyy" }} às
                    {{ postagem.date | date: "HH:mm" }}
                  </small>
                </p>
                <p class="card-text">
                  <small class="text-muted"> by: {{ postagem.usuario.nome }} </small>
                </p>
                </div>
                
            </div>
           
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-5">
            <button class="btn btn-danger mr-4" routerLink="/home">Não</button>
            <button class="btn btn-primary" (click)="apagar()">Sim</button>
        </div>
    </div>
</div>
